<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Ljudtest - Olles Skattjakt</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #343541;
      color: white;
      text-align: center;
      padding: 50px;
    }
    audio {
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
    }
    button {
      background-color: #555656;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      margin-bottom: 20px;
    }
    input[type="range"] {
      width: 400px;
      max-width: 90vw;
    }
  </style>
</head>
<body>

  <h1>Ljudtest</h1>

  <audio id="audio" src="ljud1/ljudtest.mp3"></audio><br/>

  <button id="playPauseBtn">Play</button><br/>

  <input type="range" id="progress" min="0" max="100" value="0" step="0.1" />

  <script>
    const audio = document.getElementById('audio');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const progress = document.getElementById('progress');

    // Spela/pausa
    playPauseBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playPauseBtn.textContent = 'Pause';
      } else {
        audio.pause();
        playPauseBtn.textContent = 'Play';
      }
    });

    // Uppdatera slider medan ljudet spelas
    audio.addEventListener('timeupdate', () => {
      const value = (audio.currentTime / audio.duration) * 100;
      progress.value = value || 0;
    });

    // Spola ljudet n채r man drar slider
    progress.addEventListener('input', () => {
      audio.currentTime = (progress.value / 100) * audio.duration;
    });

    // N채r ljudet tar slut, 책terst채ll knapptext
    audio.addEventListener('ended', () => {
      playPauseBtn.textContent = 'Play';
      progress.value = 0;
    });
  </script>

</body>
</html>
